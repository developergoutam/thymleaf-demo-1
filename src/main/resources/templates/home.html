<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		
		<form class="form-horizontal" method="post" th:action="@{/home}">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
				<h2>Horizontal form</h2>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" class="form-control" placeholder="Enter email" name="email" />
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password" class="form-control"  placeholder="Enter password" name="password" />
					</div>
					<div class="checkbox">
						<label><input type="checkbox" name="remember" /> Remember me</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
		<div class="starter-template">
			<h2>
				<span th:text="'Message: ' + ${message}"></span>
				<hr></hr>
				<span th:if="${email} != null" th:text="'Email: ' + ${email}"></span>
			</h2>
		</div>

	</div>

</body>
</html>
